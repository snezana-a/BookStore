<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Bookstore</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${book} != null ? ${book.getId()} : '')">
                    <div class="form-group">
                        <label for="title">Book name</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${book} != null ? ${book.getTitle()} : '')"
                               required
                               placeholder="Enter book name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${book} != null ? ${book.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text"
                               class="form-control"
                               id="author"
                               name="author"
                               th:value="(${book} != null ? ${book.getAuthor()} : '')"
                               placeholder="Author">
                    </div>
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text"
                               class="form-control"
                               id="isbn"
                               name="isbn"
                               th:value="(${book} != null ? ${book.getIsbn()} : '')"
                               placeholder="Isbn">
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number"
                               class="form-control"
                               id="year"
                               name="year"
                               th:value="(${book} != null ? ${book.getYear()} : '')"
                               placeholder="Year">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="text"
                               class="form-control"
                               id="image"
                               name="image"
                               th:value="(${book} != null ? ${book.getImage()} : '')"
                               placeholder="Image">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text"
                               class="form-control"
                               id="category"
                               name="category"
                               th:value="(${book} != null ? ${book.getCategory()} : '')"
                               placeholder="Category">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
