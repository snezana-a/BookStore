<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Shopping cart for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
            <a class="btn btn-block btn-dark" style="width: 150px" href="/books">Go back to books</a>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${books.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Book name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Author</th>
                            <th scope="col">Year</th>
                            <th scope="col">ISBN</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}" class="cart-item">
                            <td th:text="${book.getTitle()}"></td>
                            <td th:text="${book.getPrice()}"></td>
                            <td th:text="${book.getAuthor()}"></td>
                            <td th:text="${book.getYear()}"></td>
                            <td th:text="${book.getIsbn()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
